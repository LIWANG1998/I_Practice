<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            /* border: 1px solid red; */
            position: relative;
            /* top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); */
        }

        .ck {
            height: 50px;
            width: 100px;
            border-radius: 25px;
            /* background: rgb(136, 136, 136); */
        }

        #ckbtn {
            display: none;
        }

        .ck label {
            position: absolute;
            top: 0;
            left: 0;
            height: 50px;
            width: 100px;
            border-radius: 25px;
            /* background: rgb(136, 136, 136); */
            z-index: 5;
            cursor: pointer;
        }

        .ck .yanse {
            height: 50px;
            width: 100px;
            border-radius: 25px;
            background: rgb(136, 136, 136);
            transition: all .5s;
        }

        #ckbtn:checked+div {
            background: rgb(97, 255, 136);
        }

        .yuan {
            position: absolute;
            top: 0;
            left: 0;
            height: 50px;
            width: 50px;
            border-radius: 25px;
            background-color: rgb(243, 243, 243);
            z-index: 4;
            transition: all .5s;
        }

        #ckbtn:checked~.yuan {
            transform: translateX(50px);
        }


        /* -----------------------  普通按钮--------------------------------------- */
        .swith-btn {
            height: 60px;
            width: 120px;
            /* background: olive; */
            position: relative;
            border-radius: 30px;
        }

        .swith-btn input {
            display: none;
        }

        .swith-btn .cicle {
            width: 60px;
            height: 60px;
            background-color: #FFF;
            border-radius: 50%;
            transition: .5s;
            box-shadow: 3px 3px 4px 0px #b6b2b2;
        }

        .swith-btn input:checked~.cicle {
            transform: translateX(60px);
        }

        .swith-btn .btn-bg {
            height: 60px;
            width: 120px;
            background-color: lightgray;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 30px;
            z-index: -1;
            transition: .5s;
            box-shadow: 3px 3px 4px 0px #b6b2b2;
        }

        .swith-btn input:checked~.btn-bg {
            background: rgb(9, 255, 50);

        }

        .swith-btn .btn-bg2 {
            height: 10px;
            width: 120px;
            background-color: lightgray;
            position: absolute;
            top: 25px;
            left: 0;
            border-radius: 30px;
            z-index: -1;
            transition: .5s;
            box-shadow: 3px 3px 4px 0px #b6b2b2;
        }

        .swith-btn input:checked~.btn-bg2 {
            background: rgb(9, 255, 50);

        }
    </style>
</head>

<body>
    <div class="box">
        <div class="ck">
            <input type="checkbox" name="" id="ckbtn">
            <div class="yanse"></div>
            <label for="ckbtn"></label>
            <div class="yuan"></div>
        </div>
    </div>
    <hr>
    <label for="swith" class="swith-btn">
        <input type="checkbox" name="" id="swith">
        <div class="cicle"></div>
        <div class="btn-bg"></div>
    </label>
    <hr>
    <label for="swith1" class="swith-btn">
        <input type="checkbox" name="" id="swith1">
        <div class="cicle"></div>
        <div class="btn-bg2"></div>
    </label>
</body>

</html>
