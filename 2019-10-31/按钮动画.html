<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .icon {
            width: 2em;
            height: 2em;
            vertical-align: middle;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .box {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 60px;
        }

        .box ul>li {
            float: left;
            width: 60px;
            height: 60px;
            border-radius: 30px;
            text-align: center;
            margin-right: 5px;
            position: absolute;
            top: 0;
            left: 0;
            transition: all 0.8s;
        }

        .box ul>li:nth-child(1) {
            background: linear-gradient(45deg, #ff00ff, #8a2be2);
            width: 300px;
            z-index: 1;
            transition: all 1s;
        }

        .box ul>li:nth-child(2) {
            background-color: #3b5999;
            /* transition: all 1.5s;
            transition-delay: 0.5s; */
        }

        .box ul>li:nth-child(3) {
            background-color: #55acee;
            /* transition: all 1.4s; */
        }

        .box ul>li:nth-child(4) {
            background-color: #dd4b39;
            /* transition: all 1.2s; */
        }

        .box ul>li:nth-child(5) {
            background-color: #0077b5;
            /* transition: all 0.9s; */
        }

        .box ul>li:nth-child(6) {
            background-color: #e4405f;
            /* transition: all 0.5s; */
        }

        .box ul li a {
            color: white;
            line-height: 60px;
        }

        .box:hover li:nth-child(1) {
            width: 60PX;
        }

        .box:hover li:nth-child(2) {
            transform: translateX(65px) rotateZ(360deg);
            /* 加延迟   transition-delay */
            transition-delay: .8s;
        }

        .box:hover li:nth-child(3) {
            transform: translateX(130px) rotateZ(360deg);
            transition-delay: .6s;
        }

        .box:hover li:nth-child(4) {
            transform: translateX(195px) rotateZ(360deg);
            transition-delay: .4s;
        }

        .box:hover li:nth-child(5) {
            transform: translateX(260px) rotateZ(360deg);
            transition-delay: .2s;
        }

        .box:hover li:nth-child(6) {
            transform: translateX(325px) rotateZ(360deg);

        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li>
                <a href="">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-fenxiang-copy"></use>
                    </svg>
                </a>
            </li>
            <li>
                <a href="">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-Facebook-copy"></use>
                    </svg>
                </a>
            </li>
            <li>
                <a href="">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-ttww-copy"></use>
                    </svg>
                </a>
            </li>
            <li>
                <a href="">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-googleplus"></use>
                    </svg>
                </a>
            </li>
            <li>
                <a href="">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-linkedin-copy"></use>
                    </svg>
                </a>
            </li>
            <li><a href="">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-instagram"></use>
                    </svg>
                </a>
            </li>

        </ul>
    </div>
    <script src="iconfont.js"></script>
</body>

</html>
