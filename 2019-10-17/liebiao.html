<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .bor{
            border:1px dashed rgb(7, 233, 195);
        }
        .huangnei{
            display:inline-block;
        }
    </style>
</head>


<body>
    <!-- 有序标签 -->
    <ol type="A" class="bor huangnei">
        <li>d</li>
        <li>f</li>
        <li>g</li>
        <li>gh</li>
    </ol>
    <!-- 有序标签 -->
    <ol type="1" class="bor huangnei">
        <li>d</li>
        <li>f</li>
        <li>g</li>
        <li>gh</li>
    </ol>
    <!-- 有序标签 -->
    <ol type="a" class="bor huangnei">
        <li>d</li>
        <li>f</li>
        <li>g</li>
        <li>gh</li>
    </ol>
    <!-- 有序标签 -->
    <ol type="I" class="bor huangnei">
        <li>d</li>
        <li>f</li>
        <li>g</li>
        <li>gh</li>
    </ol>
    <!-- 有序标签 -->
    <ol type="i" class="bor huangnei">
        <li>d</li>
        <li>f</li>
        <li>g</li>
        <li>gh</li>
    </ol>
    <!-- 无需标签 -->
    <ul class="bor">
        <li type="circle">s</li>
        <li type="disc">d</li>
        <li type="square">f</li>
        <!-- 默认type为disc 实心圆 -->
        <li>g</li>
    </ul>
    <!-- 列表镶嵌 -->
    <ul>
        <li>
            肉类
            <ul type="circle">
                <li>牛肉</li>
                <li>猪肉</li>
                <li>鸡肉</li>
                <li>鸭肉</li>
            </ul>
        </li>
        <li>
            水果类
            <ul type="square">
                <li >苹果</li>
                <li>梨</li>
                <li>西瓜</li>
            </ul>
        </li>
    </ul>
</body>

</html>
