<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            /* height: 100%; */
            text-align: center;
        }

        header {
            background: #00FFFF;
            height: 10vh;
        }

        main {
            margin: 2vh;
            height: 76vh;
        }

        .userinfo {
            margin-bottom: 2vh;
            height: 15vh;
            background: #00FFFF;
        }

        .usermain {
            margin-bottom: 2vh;
            height: 59vh;
            font-size: 0;
        }

        .usermain>* {
            display: inline-block;
            vertical-align: top;
            height: 59vh;
            font-size: 16px;

        }

        aside {
            background: #00FFFF;
            width: 20%;
        }

        article {
            background: #00FFFF;
            margin-left: 1%;
            width: 79%;
        }

        footer {
            background: #00FFFF;
            height: 10vh;
        }

        section {
            /* border: 2px solid red; */
            background: #00CCFF;
            margin: 1vh;
            height: 13.5vh;
            line-height: 13.5vh;
        }
        ul{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        li{
            line-height: 17vh;
            background: #00CCFF;
            margin: 2vh;
            height: 17vh;
        }
    </style>
</head>

<body>
    <header>头部</header>
    <main>
        <div class="userinfo">头像</div>
        <div class="usermain">
            <aside>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </aside>
            <article>
                <section>s1 </section>
                <section>s2</section>
                <section>s3</section>
                <section>s4</section>
            </article>
        </div>
    </main>
    <footer>尾部</footer>
</body>

</html>
