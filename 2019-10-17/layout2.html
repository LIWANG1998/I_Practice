<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body * {
            border: solid #D48E53 2px;
            margin: 10px;
            background-color: #FDECDC;

        }

        header{
            height: 50px;
        }
        nav,
        main {
            display: inline-block;
        }

            height: 500px;

        main{
            border: 0px;
            background-color: white;
            height: 500px;
            width: 86%;
        }
        article{
            height: 30%;
        }

        footer{
            border: #A6B677 2px solid;
            background-color: #F2F5EA;
            height: 30px;
        }
    </style>
</head>

<body>
    <header>头部</header>
    <nav>左边导航</nav>
    <main>
        <article>右边内容1</article>
        <article>右边内容2</article>

</html>
