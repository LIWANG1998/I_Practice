<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <!-- 自定义开始 -->
    <ol start="123">
        <li>html</li>
        <li>css</li>
        <li>js</li>
        <li>jq</li>
    </ol>
    <!-- 有序开始的样式type -->
    <ol type="a" reversed>
        <li>html</li>
        <li>css</li>
        <li>js</li>
        <li>jq</li>
    </ol>
    <!-- reversed 倒叙排列 -->
    <ol type="i" start="5" reversed>
        <li>html</li>
        <li>css</li>
        <li>js</li>
        <li>jq</li>
    </ol>
    <ol type="1">

        <li>html
            <ol type="A">
                <li>文本列表2</li>
                <li>文本列表3</li>
            </ol>
        </li>
        <li>htmls
            <ol type="a">
                <li>文本列表2</li>
                <li>文本列表3</li>
            </ol>
        </li>
        <li>css</li>
        <li>js</li>
        <li>jq</li>
    </ol>
</body>

</html>
