<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础选择器</title>
    <style>
        /* 标签选择器 */
        div {
            text-align: center;

        }

        /* 类选择器 */
        .div2 {
            border: 2px red dashed;
            border-radius:10px ;
        }

        /* ID选择器 */
        #div1 {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div id="div1" class="div2">
        这是一个div
    </div>
</body>

</html>
