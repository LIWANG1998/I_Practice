<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: rgb(21, 191, 243);
            transition: all 1s ease-in-out;
            position: relative;
            top: 0;
            left: 0;
            margin: auto;
            border-radius: 50px;
            /* padding-top:10px ; */
        }

        /* .souusuok {
            width: 480px;
            height: 80px;
        } */

        .souusuok>input {
            width: 0px;
            margin-left: 10px;
            margin-top: 10px;
            height: 78px;
            border-radius: 40px;
            border: none;
            outline: none;
        }

        .souusuok>input:hover {
            width: 480px;
        }

        .souusuo {
            /* margin: auto 0; */
            /* border: 1px solid rgb(24, 101, 153); */
            /* margin-top: 10px; */
            background: red;
            width: 80px;
            height: 80px;
            border-radius: 40px;
            line-height: 80px;
            text-align: center;
            position: absolute;
            top: 10px;
            right: 10px;
        }


        .box:hover {
            width: 600px;

            /* height: 100px; */
        }

        .box2 {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            /* transition: all 1s ease-in-out; */
            /* background: yellow; */
        }

        .box2 input {
            padding: 0 50px;
            background: rgb(10, 7, 7);
            color: white;
            height: 100px;
            width: 100px;
            border-radius: 50px;
            border: none;
            outline: none;
            transition: all 1s ease-in-out;
            font-size: 25px;
            box-sizing: border-box;
        }

        .box2 button {
            transition: all 1s ease-in-out;
            padding: 0;
            background: rgb(10, 7, 7);
            color: white;
            height: 60px;
            width: 60px;
            border-radius: 30px;
            border: none;
            outline: none;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        .box2:hover input {
            width: 600px;
            padding: 0 100px 0 30px;
        }

        .box2:hover button {
            background: white;
            color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <div class="box">
        <!-- <input type="text"> -->
        <div class="souusuo">
            搜索
        </div>
    </div>
    <div class="box2">
        <input type="text">
        <button>搜索</button>
    </div>
</body>

</html>
