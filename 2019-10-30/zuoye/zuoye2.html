<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 20vw;
            height: 25vw;
            /* border: 1px solid red; */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .hz {

            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        img {
            width: 100%;
            transition: 0.5s;
        }

        .wenz {
            line-height: 95px;
            text-align: center;
            height: 80px;
            background: url("./active_bg.png");
            background-position: right 0;
            transition: 0.5s;
            opacity: 0.8;
        }

        .hz:hover img {
            transform: scale(1.1);
        }

        .hz:hover .wenz {
            transform: translateY(-80px);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="hz">
            <img src="./a1.jpg" alt="">
            <div class="wenz">wenzhi</div>
        </div>
    </div>
</body>

</html>
