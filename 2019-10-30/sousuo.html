<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        .ss {
            /* width: 60px; */
            /* height: 60px; */
            /* background: chocolate; */
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .ss>input {
            padding: 0 30px;
            width: 60px;
            height: 60px;
            border: none;
            outline: none;

            border-radius: 30px;
            transition: all 1s;
            background: #333;
            color: white;
            font-size: 25px;
            box-sizing: border-box;
        }

        .ss button {
            width: 40px;
            height: 40px;
            border: none;
            outline: none;
            background: #333;
            color: white;
            border-radius: 30px;
            position: absolute;
            top: 10px;
            right: 10px;
            transition: all 1s;
            cursor: pointer;
        }

        .ss:hover input {
            width: 600px;
            padding: 0 60px 0 20px;
        }

        .ss:hover button {
            background: white;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="ss">
        <input type="text">
        <button><i class="fa fa-camera-retro"></i></button>
    </div>
</body>

</html>
