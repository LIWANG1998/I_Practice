<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @keyframes identifier {
            0% {
                border-radius: 10%;
                background-color: white;
            }

            100% {
                border-radius: 50%;
                background-color: rgb(10, 160, 230);
            }
        }

        @keyframes identifiers {
            0% {
                border-width: 1px;
                border-color: rgb(10, 160, 230);
                transform: translateY(-50%) rotate(-45deg);
            }

            100% {
                border-width: 5px;
                border-color: white;
                transform: translateY(-50%) rotate(45deg);
            }
        }

        @keyframes identifierss {
            0% {
                border-width: 1px;
                border-color: rgb(10, 160, 230);
                transform: translateY(-50%) rotate(-45deg);
            }

            100% {
                border-width: 5px;
                border-color: white;
                transform: translateY(-50%) rotate(-135deg);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul>li {
            list-style: none;
        }

        ul {

            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            /* background-color: yellowgreen; */
            display: flex;

        }

        li {
            height: 90px;
            width: 90px;
            margin: 0 10px;
            background-color: rgb(10, 160, 230);
            border-radius: 50%;
            position: relative;
            transition: .5s;
            animation: identifier .5s ease 1;
        }

        ul>li:hover {
            background-color: rgb(0, 255, 149);
        }

        ul>li:nth-child(1)>span {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 5px solid white;
            border-right: 0;
            border-top: 0;
            position: absolute;
            top: 50%;
            left: 40%;
            transform: translateY(-50%) rotate(45deg);
            transition: .5s;
            animation: identifiers .5s ease 1;
        }

        ul>li:nth-child(1):hover span {
            left: 30%;

        }



        ul>li:nth-child(1)>span::before {
            position: absolute;
            content: "";
            width: 0px;
            height: 5px;
            /* padding: 3px 0; */
            background: white;
            transform-origin: left;
            transform: rotate(-45deg) translate(-17px, 16px);
            transition: .5s;
        }

        ul>li:nth-child(1):hover span::before {
            width: 50px;
        }


        ul>li:nth-child(2)>span {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 5px solid white;
            border-right: 0;
            border-top: 0;
            position: absolute;
            top: 50%;
            right: 40%;
            transform: translateY(-50%) rotate(-135deg);
            transition: .5s;
            animation: identifierss .5s ease 1 alternate;
        }

        ul>li:nth-child(2):hover span {
            right: 30%;

        }

        ul>li:nth-child(2)>span::before {
            position: absolute;
            content: "";
            width: 0px;
            height: 5px;
            /* padding: 3px 0; */
            background: white;
            transform-origin: left;
            transform: rotate(-45deg) translate(-17px, 16px);
            transition: .5s;
        }

        ul>li:nth-child(2):hover span::before {
            width: 50px;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <span>
            </span>
        </li>
        <li><span>
            </span></li>
    </ul>
</body>

</html>
