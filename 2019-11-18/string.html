        // 小写97-122 大写65-90  数字 48-57 
        // 随机1-62 

        function dangeshu() {
            var shuiji = Math.round((Math.random() * 61) + 1);
            var shuijiZhi = 0;
            if (shuiji <= 26) {
                //小写字母
                shuijiZhi = shuiji + 96;
                // shuijiZhi = Math.round((Math.random() * (122 - 97)) + 97);
            }
            if (shuiji > 26 && shuiji <= 52) {
                //大写字母
                shuijiZhi = shuiji + 38;
                // shuijiZhi = Math.round((Math.random() * (90 - 65)) + 65);
            }
            if (shuiji > 52) {
                //数字
                shuijiZhi = shuiji - 5;
                // shuijiZhi = Math.round((Math.random() * (57 - 48)) + 48);
            }
            var ascllzhuan = String.fromCharCode(shuijiZhi);
            return ascllzhuan;
        }
        function sjs() {
            var shuijishu = "";
            for (var i = 0; i < 4; i++) {
                shuijishu += dangeshu();
            }
            console.log(shuijishu);
