<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            user-select: none;
        }

        .bigbig {
            height: 1000px;
            width: 1000px;
        }

        .bigbox {
            width: 500px;
            height: 500px;
            position: absolute;
            top: 50%;
            left: 50%;
            /* background: rgb(29, 255, 244); */
            transform-style: preserve-3d;
            /* display: flex; */
            transform: translate(-50%, -50%) rotateX(30deg) rotateY(30deg);
            /* opacity: 0.7; */
            /* transition: 1s;7485 */
            cursor: pointer;
        }

        .face {
            position: absolute;
            top: 50%;
            left: 50%;
            /* transform: ; */
            width: 200px;
            height: 200px;
            background: red;
            opacity: .7;
            text-align: center;
        }

        /* .smbox {
            width: 300px;
            height: 300px;
            background: rgb(152, 218, 0);
            position: absolute;
            top: 50%;

            transform: translate(-50%, -50%) ;
        } */

        .front {
            background: red;
            transform: translate(-50%, -50%) translateZ(100px);
        }

        .back {
            background: rgb(225, 0, 255);
            transform: translate(-50%, -50%) rotateY(180deg) translateZ(100px);
        }

        .left {
            background: rgb(34, 108, 204);
            transform: translate(-50%, -50%) rotateY(90deg) translateZ(100px);
        }

        .right {
            background: rgb(0, 255, 213);
            transform: translate(-50%, -50%) rotateY(-90deg) translateZ(100px);
        }

        .top {
            background: rgb(94, 255, 0);
            transform: translate(-50%, -50%) rotateX(90deg) translateZ(100px);
        }

        .bottom {
            background: rgb(224, 203, 12);
            transform: translate(-50%, -50%) rotateX(-90deg) translateZ(100px);
        }

        .anzhu {
            /* display: inline-block; */
            font-size: 50px;
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class=bigbig>
        <div class="anzhu">按住鼠标左键滑动鼠标,即可旋转观看图像</div>
        <div class="bigbox" style=" transform: translate(-50%, -50%) rotateX(30deg) rotateY(30deg);">
            <div class="face front">front</div>
            <div class="face back">back</div>
            <div class="face left">left</div>
            <div class="face right">right</div>
            <div class="face top">top</div>
            <div class="face bottom">bottom</div>
        </div>
    </div>
</body>
