<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            background: rgb(168, 168, 168);
        }

        .toshi {
            height: 300px;
            width: 500px;
            background: #FFFFFF;
            border-radius: 5px;
            padding-top: 5px;
            position: fixed;
            /* 方法一 */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            /* 方法二 */
            /* top: 0;
            bottom: 0;
            left: 0;
            right: 0; */
            margin: auto auto;
            font-weight: bold;
        }

        .box1 {
            height: 42px;
            margin: 0 5px;
            background: #167BEF;
            border-radius: 5px;
            position: relative;
        }

        .box1 span {
            color: whitesmoke;
            font-size: 20px;
            line-height: 41px;
            margin-left: 10px;
        }

        .box1 .cha {
            height: 20px;
            width: 20px;
            background: white;
            line-height: 19px;
            text-align: center;
            border-radius: 3px;
            position: absolute;
            right: 10px;
            top: 11px;
            font-weight: bold;
        }

        .box1 .cha:hover {
            cursor: pointer;
        }



        .box2 {
            position: relative;
            height: 200px;
            border-bottom: 1px solid rgb(179, 179, 179);
        }

        .box2 span {
            position: absolute;
            top: 40%;
            left: 20%;
            font-size: 18px;
        }

        .box3 {
            position: relative;
        }

        .box3 div {
            height: 35px;
            width: 100px;
            border-radius: 5px;
            background: #1577E7;
            text-align: center;
            line-height: 35px;
            cursor: pointer;
        }

        .box3>.ok {
            position: absolute;
            top: 10px;
            right: 130px;
            color: white;
        }

        .box3>.quxiao {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #333;
            background: #DADADA;
        }
    </style>
</head>

<body>
    <div class="toshi">
        <div class="box1">
            <span>系统提示</span>
            <div class="cha" title="关闭弹窗">×</div>
        </div>
        <div class="box2">
            <span>亲！确定要这么做吗？</span></div>
        <div class="box3">
            <div class="ok">确定</div>
            <div class="quxiao">取消</div>
        </div>
    </div>
</body>

</html>
