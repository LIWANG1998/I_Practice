<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .checked {
            width: 100px;
            height: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            background-color: cornflowerblue;
            border-radius: 25px;
            border-top: 1px solid wheat;
            border-bottom: 1px solid wheat;
        }

        .checked .toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            bottom: 10px;
            right: 10px;
            background: black;
            border-radius: 15px;
            transition: 1s;
        }

        .checked .toggle .buttonm {
            height: 36px;
            width: 36px;
            border-radius: 50%;
            background-color: whitesmoke;
            position: relative;
            top: -3px;
            left: -3px;
            transition: 1s;
        }
    </style>
</head>

<body>
    <div class="checked">
        <div class="toggle">
            <div class="buttonm"></div>
        </div>
    </div>
    <script>
    </script>
</body>

</html>
