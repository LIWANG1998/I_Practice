<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
        }

        header {
            height: 10vh;
            background: pink;
        }

        .dv1 {
            height: 70%;
        }

        nav {
            height: 30%;
            /* background: chocolate; */
        }

        .navul {
            margin: 0;
            padding: 0;
            height: 100%;
            background: brown;
            font-size: 0px;
        }

        .navul>li {
            vertical-align: top;
            height: 100%;
            display: inline-block;
            font-size: 2vh;
            width: 20vw;
            background: chocolate;
            text-align: center;
        }

        .navul>li:hover {
            background: red;

        }

        main {
            height: 80vh;
            /* background: papayawhip; */
        }

        footer {
            height: 10vh;
            background: pink;
        }

        .h3c {
            display: inline-block;
            margin-top: 10px;
            color: #FE9843;
            font-size: 17px;
        }

        .zhucebiaodan {
            /* margin: 0 auto; */
            width: 25vw;
            border: 1px solid blue;
            text-align: center;
            display: inline-block;
        }

        hr {
            border: 1px dashed rgb(83, 83, 83);
        }

        .form {
            margin: auto;
            width: 90%;
        }

        .div1 {
            height: 55px;
            width: 100%;
            line-height: 55px;
        }

        .article1>div>label {
            text-align: justify;
            text-align-last: justify;
            display: inline-block;
            width: 30%;
            font-size: 14px;
        }

        .article1>.div1>input {
            height: 25px;
            width: 65%;
        }

        .article1>.div1>.yzmin {
            width: 39%;
        }

        .yzm {
            margin-left: 2%;
            vertical-align: middle;
            width: 24%;
            background: #E1E1F9;
            display: inline-block;
            line-height: 31px;
            height: 31px;
        }

        .div2 {
            font-size: 12px;
            text-align: left;
            height: 40px;
            line-height: 40px;
        }

        .yt {
            vertical-align: 2px;
            color: rgb(153, 153, 153);
        }

        .but {
            width: 100%;
            height: 30px;
            border: none;
            border-radius: 5px;
            background: #F26C0D;
            color: white;
            font-size: 15px;
            font-weight: bold;
        }

        .jisuanqi {
            /* margin: 0 auto; */
            vertical-align: top;
            width: 30vw;
            border: 1px solid blue;
            text-align: center;
            display: inline-block;
        }

        tr,
        td {
            border: 1px solid #ECECEC;
        }

        .first {
            width: 100%;
            height: 100px;
        }

        .luse {
            color: #FE8960;
        }
    </style>
</head>

<body>
    <header>
        <div class="dv1">logo+头像</div>
        <nav>
            <ul class="navul">
                <li>My HomePage&nbsp;</li>
                <li>My Hobbies</li>
                <li>My </li>
                <li>1</li>
                <li>2</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="zhucebiaodan">
            <label class="h3c">加入陆金所 投资福利享不停</label>
            <form class="form" action="">
                <article class="article1">
                    <hr class="hrd">
                    <div class="div1">
                        <label for="username">用户名：</label><input type="text" name="username" id="username">
                    </div>
                    <div class="div1">
                        <label for="userpwd">登陆密码：</label><input type="password" name="userpwd" id="userpwd">
                    </div>
                    <div class="div1">
                        <label for="phone">手机号码：</label><input type="text" name="phone" id="phone">
                    </div>
                    <div class="div1">
                        <label for="yzmnum">验证码：</label><input class="yzmin" type="text" name="yzmnum" id="yzmnum">
                        <div class="yzm"><img src="../../2019-10-22/YAMTP.png" alt="" width="100%" height="100%"></div>
                    </div>
                </article>
                <div class="div2">
                    <input class="yuedu" type="checkbox" name="" id=""><label class="yt" for="">我已阅读并同意<a
                            href="">&lt;陆金所服务协议(个人会员版)&gt;</a></label>
                </div>
                <div class="div2">
                    <input class="but" type="button" value="立即注册">
                </div>
            </form>
        </section>
        <section class="jisuanqi">
            <div>

                <table width="100%" cellspacing="0" cellpadding="12px">
                    <tr>
                        <td colspan="4" class="first"></td>
                    </tr>
                    <tr>
                        <td class="luse">(</td>
                        <td class="luse">)</td>
                        <td class="luse">%</td>
                        <td>C</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td class="luse">÷</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td class="luse">×</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td class="luse">-</td>
                    </tr>
                    <tr>
                        <td>0</td>
                        <td class="luse">.</td>
                        <td class="luse">=</td>
                        <td class="luse">+</td>
                    </tr>
                </table>
            </div>
        </section>
    </main>
    <footer>尾部</footer>
</body>

</html>
