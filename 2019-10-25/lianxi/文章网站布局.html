<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 公共类 */

        .cell {
            display: inline-block;
            vertical-align: top;
            font-size: 16px;

        }

        body {
            margin: 0;
        }

        header {
            height: 100px;
            background: cyan;
            margin-bottom: 15px;
        }

        .content {
            margin: auto;
            width: 1720px;
            /* height: 800px; */
            /* background: darkolivegreen; */
            font-size:0px;
        }

        footer {
            height: 100px;
            background: cyan;
            margin-top: 15px;
        }

        main {
            text-align: center;
            width: 69%;
            height: 900px;
            background: blueviolet;
            margin-right:1% ;
        }

        aside{
            width: 30%;
            height: 700px;
            background: blueviolet;
        }
        article {
            margin: auto;
            margin-top:50px ;
            width: 92%;
            height: 800px;
            background: blanchedalmond;
        }
        section{
            margin: auto;
            width:90% ;
            margin-top:50px ;
            height: 200px;
            background: chocolate;
        }
        ul{
            margin: 0;
            padding: 0;
            list-style: none;
            text-align: center;
        }
        li{
            margin-top: 50px;
            width: 90%;
            background: chartreuse;
            height: 170px;
        }
    </style>
</head>

<body>
    <header></header>
    <div class="content">
        <main class="cell">
            <article class="cell">
                <section></section>
                <section></section>
                <section></section>
            </article>
        </main>
        <aside class="cell">
            <ul>
                <li class="cell">1</li>
                <li class="cell">2</li>
                <li class="cell">3</li>
            </ul>
        </aside>
    </div>
    <footer></footer>
</body>

</html>
