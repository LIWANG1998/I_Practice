<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .p1 {
            /* no不要 wrap 换行 不要换行 */
            /* white-space: nowrap; */
            /* pre显示原生  wrap 换行*/
            white-space: pre;
        }

        .p2 {
            border: 1px solid red;
            /* white-space: pre; */
            display: -webkit-box;
            /* 将对象作为弹性伸缩盒子模型显示 */
            -webkit-box-orient: vertical;
            /* 设置或检索伸缩盒对象的子元素的排列方式 */
            -webkit-line-clamp: 4;
            /*限制在一个块元素显示的文本的行数 */
            overflow: hidden;
            /*超出的内容就隐藏 */
        }
    </style>
</head>

<body>
    <p class="p1">10.空格换行处理“white-space”
        该属性设置如何处理元素内的空格符和换行符，它主要有以下值：</p>
    <p class="p2">
        因使用了WebKit的CSS扩展属性，该方法适用于WebKit浏览器及移动端；注：-webkit-line-clamp用来限制在一个块元素显示的文本的行数。
        为了实现该效果，它需要组合其他的WebKit属性。常见结合属性：display: -webkit-box; 必须结合的属性 ，将对象作为弹性伸缩盒子模型显示 。s-webkit-box-orient 必须结合的属性
        ，设置或检索伸缩盒对象的子元素的排列方式 。
    </p>
</body>

</html>
