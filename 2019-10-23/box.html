<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1 {
            height: 100px;
            width: 100px;
            padding: 10px;
            border: 10px solid red;
            /* 盒子大小 width * height */
            box-sizing: border-box;
        }

        .box2 {
            height: 100px;
            width: 100px;
            padding: 10px;
            border: 10px solid red;
            /* content+padding+border  */
            box-sizing: content-box;
        }

        .img {
            /* height: 100px; */
            width: 200px;
            border: 10px solid red;
            /* padding: 50px; */
        }

        img {
            width: 100%;
            /* height: 100%; */
        }

        .box4 {
            margin-top: 10px;
            width: 100px;
            height: 100px;
            /* border-width: 1px;
            border-style: dashed;
            border-color:red; */
            border-top: 1px solid red;
            border-left: 2px outset greenyellow;
            border-right-width: 10px;
            border-right-style: double;
            border-bottom-right-radius: 10px;
        }

        .box5 {
            width: 200px;
            height: 100px;
            border-top-left-radius: 100px;
            border-bottom-right-radius: 100px;
            background-color: blue;
            padding-top: 25px;
            box-sizing: border-box;
        }

        .wenz {
            /* display: inline-block; */
            width: 80%;
            margin: auto;
            /* margin-top: 15px; */
            /* margin: auto; */
            /* line-height: 100px; */
            text-indent: 2em;
            /* border: 1px solid red; */
            /* background: blueviolet; */
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="img">
        <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1571811460895&di=162ce7d2a72460383e12e9772fb10ecd&imgtype=0&src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201208%2F30%2F20120830173930_PBfJE.jpeg"
            alt="">
    </div>
    <div class="box4">
        这是一个和字
    </div>
    <div class="box5">
        <!-- <div class="ca">nide de</div> -->
        <div class="wenz">这是一个也是显示文字dsadadasf</div>
    </div>
