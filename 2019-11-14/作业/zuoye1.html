        /* div {

        table tr {
            text-align: center;
        }

        table td {
            padding: 15px 20px;
        }

        thead {

            background-color: rgb(39, 211, 211);
        }

        thead>tr {
            height: 40px;
        }

        tbody>tr {
            margin: 2px;
            padding: 10px;
            transition: transform .5s;
            cursor: pointer;
        }

        tbody>:nth-child(2n+1) {
            background: linear-gradient(30deg, rgb(0, 247, 255), rgb(194, 5, 252));
        }

        tbody>:nth-child(2n) {
            background: linear-gradient(30deg, rgb(65, 255, 122), rgb(252, 5, 219));
        }

        tbody>tr:hover {
            transform: scale(1.1);
            transition-duration: .3s;
            /* background: 0 0; */
            background: rgba(146, 29, 255, 0.904);
            box-shadow: 0 5px 10px rgba(48, 48, 48, 0.692);
        }

        .caodan ul {
            margin: 0;
            padding: 0;
            list-style: none;
            text-align: center;
        }

        .caodan a {
            text-decoration: none;
            color: white;
        }

        .rjcd {
            display: none;
        }

        .rjcd li {
            line-height: 30px;
        }

        .yjcd {
            box-sizing: border-box;
            float: left;
            background-color: rgb(0, 247, 255);
            padding: 10px;
            margin: 0 5px;
        }

        .yjcd:hover .rjcd {
            display: block;
        }
    </style>
</head>
